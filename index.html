<html ng-app='angular-friends' ng-controller='friendController'>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1477489772469223";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<h1>The <strong>facebook</strong> Friend Machine</h1>


<div class="friends" ng-controller="friendController">
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="true"></div>
    {{test}} I have {{friends.length}} friends.



<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!--<input class="form-control" ng-model="hi" placeholder="Search Anything About Your Friends" >-->
  <!--&lt;!&ndash; The stuff below is For step 5....get rid of the one above if you wish&ndash;&gt;-->
<!--&lt;!&ndash;    -->
    <input class="form-controlName" ng-model="search.name" placeholder="Search Your Friends' Name" >
    <input class="form-controlLocal" ng-model="search.current_location" placeholder="Search Your Freinds' Location" >
 -->
    <select class="input-medium" ng-model="sortBy">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="sortOrder">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter:search | orderBy:sortBy:sortOrder" >
       <img class="profile-pic" src={{friend.pic_square}}>
      <h3>{{friend.name}}</h3>
      <div class="location">
        {{friend.current_location.name}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
